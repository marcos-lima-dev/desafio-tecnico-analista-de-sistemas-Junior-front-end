name: CI (Integração Contínua)

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Build e Validação
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configura o Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. Instala dependências
      - name: Instalar dependências
        run: npm ci

      # 4. Lint
      - name: Verificar Lint
        run: npm run lint

      # 5. Testes (Note o traço '-' no início, isso estava faltando!)
      - name: Rodar Testes
        run: npm test

      # 6. Build
      - name: Tentar fazer Build
        run: npm run build